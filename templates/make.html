<html>
    <head>
        <meta charset="UTF-8">
        <title>{{title | safe}}</title>
    </head>
    <body>
        {{msg | safe}}登録画面<br>
        <form method="POST" action="make">
            名前を入力
            <input type="text" name="name" size="15" maxlength="20"><br>
            職業を入力
            <input type="text" name="post" size="10" maxlength="10"><br>
            メールアドレスを入力
            <input type="text" name="email" size="30" maxlength="30"><br>
            パスワードを入力
            <input type="text" name="password" size="20" maxlength="20"><br>
            <input type="submit" value="登録">
        </form>
    </body>
</html>
